<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header {
            background-image: url('./img/Lovepik_com-361534152-architecturally-designed-outdoor-coffee-shop-stunning-3d-illustration-with-mockup-banner-and-menu-background.jpg');
            /* Adjust background properties */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Add transparent overlay */
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(36, 20, 9, 0.5); /* Brown color with 50% opacity */
        }

        .navBar {
            background: linear-gradient(to right, black, brown);
        }
        button {
            background: linear-gradient(to right, black, brown);
        }
        button:hover {
            background: linear-gradient(to right, rgb(41, 41, 41), rgb(189, 48, 48));
        }
       li {
            padding: 5px 10px;
            border-radius: 64px;
        }
       li:hover {
            transition: 1s;
            padding: 5px 10px;
            border-radius: 64px;
            background: linear-gradient(to right, rgb(41, 41, 41), rgb(189, 48, 48));
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <div class="navBar bg-black bg-opacity-75">
        <div class="container mx-auto p-4 flex justify-between items-center text-white">
            <div class="logo text-2xl font-bold">
                LoMoCoSho
            </div>
            <ul class="flex space-x-4">
                <li>
                    <a href="#" class="hover:border-b hover:border-white hover:text-white ">Home</a>
                </li>
                <li>
                    <a href="#" class="hover:border-b hover:border-white hover:text-white ">Service</a>
                </li>
                <li>
                    <a href="#" class="hover:border-b hover:border-white hover:text-white ">Our Menu</a>
                </li>
                <li>
                    <a href="#" class="hover:border-b hover:border-white hover:text-white ">Store Hours</a>
                </li>
                <li>
                    <a href="#" class="hover:border-b hover:border-white hover:text-white ">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Header Section with Background Image -->
    <section class="header bg-cover bg-center bg-no-repeat h-screen flex flex-col justify-center items-center">
        <div class="overlay bg-brown-transparent"></div>

        <div class="text-center text-white relative z-10">
            <h1 class="text-4xl font-bold mb-4">Welcome To Our Lovely Morning Coffee Shop</h1>
            <p class="text-lg mb-8">This is Our lovely coffee shop website, Enjoy our service.</p>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">
                Deliver Here
            </button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
